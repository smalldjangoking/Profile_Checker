<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'checker/base.css' %}">
    {% if check_mark_banned == 'True' %}
        <link rel="stylesheet" href="{% static 'checker/profile.css' %}">
    {% endif %}

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main_url' %}">Главная Страница</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_admin' %}">Создатель Проекта</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>

            {% if user.is_authenticated %}
                <h4>Profile</h4>
            {% else %}
                <form class="d-flex">
                    <a href="{% url 'social:begin' 'steam' %}">
                        <div class="steambutton">
                            <div class="sign-in">Sign in through</div>
                            <div class="steam">STEAM</div>
                            <div class="mech armendbig"></div>
                            <div class="mech arm"></div>
                            <div class="mech armendsmall"></div>
                            <div class="mech axelshadow"></div>
                            <div class="mech axel"></div>
                            <div class="mech otherarmshadow"></div>
                            <div class="mech otherarm"></div>
                            <div class="mech otherarmfiller"></div>
                        </div>
                    </a>
                </form>
            {% endif %}

        </div>
    </div>
</nav>


<script src="{% static 'checker/background_js.js' %}"></script>
<script>
    bubbly();
</script>
{% block body %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</body>
</html>
